type: object
required:
  - code
  - name
  - region_id
properties:
  code:
    type: string
    description: A code to identify the tax type by
  name:
    type: string
    description: A human friendly name for the tax
  region_id:
    type: string
    description: The ID of the Region that the rate belongs to
  rate:
    type: number
    description: The numeric rate to charge
  products:
    type: array
    description: The IDs of the products associated with this tax rate
    items:
      type: string
  shipping_options:
    type: array
    description: The IDs of the shipping options associated with this tax rate
    items:
      type: string
  product_types:
    type: array
    description: The IDs of the types of products associated with this tax rate
    items:
      type: string
