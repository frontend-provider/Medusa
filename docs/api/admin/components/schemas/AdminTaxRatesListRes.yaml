type: object
required:
  - tax_rates
  - count
  - offset
  - limit
properties:
  tax_rates:
    type: array
    items:
      $ref: ./TaxRate.yaml
  count:
    type: integer
    description: The total number of items available
  offset:
    type: integer
    description: The number of items skipped before these items
  limit:
    type: integer
    description: The number of items per page
