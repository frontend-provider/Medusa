type: object
required:
  - title
  - prices
  - options
properties:
  title:
    description: The title to identify the Product Variant by.
    type: string
  sku:
    description: The unique SKU for the Product Variant.
    type: string
  ean:
    description: The EAN number of the item.
    type: string
  upc:
    description: The UPC number of the item.
    type: string
  barcode:
    description: A generic GTIN field for the Product Variant.
    type: string
  hs_code:
    description: The Harmonized System code for the Product Variant.
    type: string
  inventory_quantity:
    description: The amount of stock kept for the Product Variant.
    type: integer
    default: 0
  allow_backorder:
    description: Whether the Product Variant can be purchased when out of stock.
    type: boolean
  manage_inventory:
    description: >-
      Whether Medusa should keep track of the inventory for this Product
      Variant.
    type: boolean
    default: true
  weight:
    description: The wieght of the Product Variant.
    type: number
  length:
    description: The length of the Product Variant.
    type: number
  height:
    description: The height of the Product Variant.
    type: number
  width:
    description: The width of the Product Variant.
    type: number
  origin_country:
    description: The country of origin of the Product Variant.
    type: string
  mid_code:
    description: The Manufacturer Identification code for the Product Variant.
    type: string
  material:
    description: The material composition of the Product Variant.
    type: string
  metadata:
    description: An optional set of key-value pairs with additional information.
    type: object
  prices:
    type: array
    items:
      type: object
      required:
        - amount
      properties:
        id:
          description: The ID of the price.
          type: string
        region_id:
          description: >-
            The ID of the Region for which the price is used. Only required if
            currency_code is not provided.
          type: string
        currency_code:
          description: >-
            The 3 character ISO currency code for which the price will be used.
            Only required if region_id is not provided.
          type: string
          externalDocs:
            url: https://en.wikipedia.org/wiki/ISO_4217#Active_codes
            description: See a list of codes.
        amount:
          description: The amount to charge for the Product Variant.
          type: integer
        min_quantity:
          description: The minimum quantity for which the price will be used.
          type: integer
        max_quantity:
          description: The maximum quantity for which the price will be used.
          type: integer
  options:
    type: array
    items:
      type: object
      required:
        - option_id
        - value
      properties:
        option_id:
          description: The ID of the Product Option to set the value for.
          type: string
        value:
          description: The value to give for the Product Option.
          type: string
