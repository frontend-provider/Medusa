type: object
required:
  - batch_jobs
  - count
  - offset
  - limit
properties:
  batch_jobs:
    type: array
    items:
      $ref: ./BatchJob.yaml
  count:
    type: integer
    description: The total number of items available
  offset:
    type: integer
    description: The number of items skipped before these items
  limit:
    type: integer
    description: The number of items per page
