type: object
required:
  - inventory_item_id
  - location_id
  - stocked_quantity
  - reserved_quantity
  - incoming_quantity
properties:
  location_id:
    description: the item location ID
    type: string
  stocked_quantity:
    description: the total stock quantity of an inventory item at the given location ID
    type: number
  reserved_quantity:
    description: the reserved stock quantity of an inventory item at the given location ID
    type: number
  incoming_quantity:
    description: the incoming stock quantity of an inventory item at the given location ID
    type: number
  metadata:
    type: object
    description: An optional key-value map with additional details
    example:
      car: white
  created_at:
    type: string
    description: The date with timezone at which the resource was created.
    format: date-time
  updated_at:
    type: string
    description: The date with timezone at which the resource was updated.
    format: date-time
  deleted_at:
    type: string
    description: The date with timezone at which the resource was deleted.
    format: date-time
