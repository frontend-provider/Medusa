type: object
required:
  - fulfillment_options
properties:
  fulfillment_options:
    type: array
    items:
      type: object
      required:
        - provider_id
        - options
      properties:
        provider_id:
          description: ID of the fulfillment provider
          type: string
        options:
          description: fulfillment provider options
          type: array
          items:
            type: object
            example:
              - id: manual-fulfillment
              - id: manual-fulfillment-return
                is_return: true
