title: Product Type Tax Rate
description: >-
  Associates a tax rate with a product type to indicate that the product type is
  taxed in a certain way
type: object
required:
  - created_at
  - metadata
  - product_type_id
  - rate_id
  - updated_at
properties:
  product_type_id:
    description: The ID of the Product type
    type: string
    example: ptyp_01G8X9A7ESKAJXG2H0E6F1MW7A
  product_type:
    description: Available if the relation `product_type` is expanded.
    nullable: true
    $ref: ./ProductType.yaml
  rate_id:
    description: The id of the Tax Rate
    type: string
    example: txr_01G8XDBAWKBHHJRKH0AV02KXBR
  tax_rate:
    description: Available if the relation `tax_rate` is expanded.
    nullable: true
    $ref: ./TaxRate.yaml
  created_at:
    description: The date with timezone at which the resource was created.
    type: string
    format: date-time
  updated_at:
    description: The date with timezone at which the resource was updated.
    type: string
    format: date-time
  metadata:
    description: An optional key-value map with additional details
    nullable: true
    type: object
    example:
      car: white
