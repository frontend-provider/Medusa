type: object
required:
  - id
  - object
  - deleted
properties:
  id:
    type: string
    description: The ID of the deleted Draft Order.
  object:
    type: string
    description: The type of the object that was deleted.
    default: draft-order
  deleted:
    type: boolean
    description: Whether the draft order was deleted successfully or not.
    default: true
