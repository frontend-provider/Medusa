type: object
required:
  - name
properties:
  name:
    type: string
    description: The name to identify the Product Category by.
  description:
    type: string
    description: An optional text field to describe the Product Category by.
  handle:
    type: string
    description: >-
      An optional handle to be used in slugs, if none is provided we will
      kebab-case the title.
  is_internal:
    type: boolean
    description: A flag to make product category an internal category for admins
  is_active:
    type: boolean
    description: A flag to make product category visible/hidden in the store front
  parent_category_id:
    type: string
    description: The ID of the parent product category
