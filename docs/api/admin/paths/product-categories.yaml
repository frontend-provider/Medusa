post:
  operationId: PostProductCategories
  summary: Create a Product Category
  description: Creates a Product Category.
  x-authenticated: true
  parameters:
    - in: query
      name: expand
      description: >-
        (Comma separated) Which fields should be expanded in each product
        category.
      schema:
        type: string
    - in: query
      name: fields
      description: >-
        (Comma separated) Which fields should be retrieved in each product
        category.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostProductCategoriesReq.yaml
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/product-categories/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/product-categories/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Product Category
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              productCategory:
                $ref: ../components/schemas/ProductCategory.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
get:
  operationId: GetProductCategories
  summary: List Product Categories
  description: Retrieve a list of product categories.
  x-authenticated: true
  parameters:
    - in: query
      name: q
      description: Query used for searching product category names orhandles.
      schema:
        type: string
    - in: query
      name: is_internal
      description: Search for only internal categories.
      schema:
        type: boolean
    - in: query
      name: is_active
      description: Search for only active categories
      schema:
        type: boolean
    - in: query
      name: parent_category_id
      description: Returns categories scoped by parent
      schema:
        type: string
    - in: query
      name: offset
      description: How many product categories to skip in the result.
      schema:
        type: integer
        default: 0
    - in: query
      name: limit
      description: Limit the number of product categories returned.
      schema:
        type: integer
        default: 100
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/product-categories/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/product-categories/getundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Product Categories
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              product_category:
                type: array
                items:
                  $ref: ../components/schemas/ProductCategory.yaml
              count:
                type: integer
                description: The total number of items available
              offset:
                type: integer
                description: The number of items skipped before these items
              limit:
                type: integer
                description: The number of items per page
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
