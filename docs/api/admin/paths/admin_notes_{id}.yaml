get:
  operationId: GetNotesNote
  summary: Get a Note
  description: Retrieves a single note using its id
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the note to retrieve.
      schema:
        type: string
  x-codegen:
    method: retrieve
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_notes_{id}/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_notes_{id}/get.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Notes
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminNotesRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
