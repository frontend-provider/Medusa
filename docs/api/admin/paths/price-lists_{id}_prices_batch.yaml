post:
  operationId: PostPriceListsPriceListPricesBatch
  summary: Update Prices
  description: Batch update prices for a Price List
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Price List to update prices for.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostPriceListPricesPricesReq.yaml
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/price-lists_{id}_prices_batch/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/price-lists_{id}_prices_batch/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Price List
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              price_list:
                $ref: ../components/schemas/PriceList.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
delete:
  operationId: DeletePriceListsPriceListPricesBatch
  summary: Delete Prices
  description: Batch delete prices that belong to a Price List
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: >-
        The ID of the Price List that the Money Amounts (Prices) that will be
        deleted belongs to.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminDeletePriceListPricesPricesReq.yaml
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/price-lists_{id}_prices_batch/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/price-lists_{id}_prices_batch/deleteundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Price List
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              ids:
                type: array
                items:
                  type: string
                  description: The IDs of the deleted Money Amounts (Prices).
              object:
                type: string
                description: The type of the object that was deleted.
                default: money-amount
              deleted:
                type: boolean
                description: Whether or not the items were deleted.
                default: true
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
