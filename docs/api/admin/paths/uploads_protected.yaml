post:
  operationId: PostUploadsProtected
  summary: Protected File Upload
  description: >-
    Uploads at least one file with ACL or a non-public bucket to the specific
    fileservice that is installed in Medusa.
  x-authenticated: true
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            files:
              type: string
              format: binary
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/uploads_protected/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/uploads_protected/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Upload
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              uploads:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                      description: The URL of the uploaded file.
                      format: uri
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
