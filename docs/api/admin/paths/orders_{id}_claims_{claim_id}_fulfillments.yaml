post:
  operationId: PostOrdersOrderClaimsClaimFulfillments
  summary: Create Claim Fulfillment
  description: Creates a Fulfillment for a Claim.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order.
      schema:
        type: string
    - in: path
      name: claim_id
      required: true
      description: The ID of the Claim.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            metadata:
              description: >-
                An optional set of key-value pairs to hold additional
                information.
              type: object
            no_notification:
              description: >-
                If set to true no notification will be send related to this
                Claim.
              type: boolean
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/orders_{id}_claims_{claim_id}_fulfillments/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/orders_{id}_claims_{claim_id}_fulfillments/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Fulfillment
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              order:
                $ref: ../components/schemas/order.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
