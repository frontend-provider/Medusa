post:
  operationId: PostInvitesInviteAccept
  summary: Accept an Invite
  description: Accepts an Invite and creates a corresponding user
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - token
            - user
          properties:
            token:
              description: The invite token provided by the admin.
              type: string
            user:
              description: The User to create.
              type: object
              required:
                - first_name
                - last_name
                - password
              properties:
                first_name:
                  type: string
                  description: the first name of the User
                last_name:
                  type: string
                  description: the last name of the User
                password:
                  description: The desired password for the User
                  type: string
                  format: password
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/invites_accept/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/invites_accept/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Invite
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
