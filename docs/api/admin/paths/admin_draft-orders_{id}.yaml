post:
  operationId: PostDraftOrdersDraftOrder
  summary: Update a Draft Order
  description: Updates a Draft Order.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Draft Order.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            region_id:
              type: string
              description: The ID of the Region to create the Draft Order in.
            country_code:
              type: string
              description: The 2 character ISO code for the Country.
              externalDocs:
                url: >-
                  https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements
                description: See a list of codes.
            email:
              type: string
              description: An email to be used on the Draft Order.
              format: email
            billing_address:
              description: The Address to be used for billing purposes.
              anyOf:
                - $ref: ../components/schemas/address_fields.yaml
                - type: string
            shipping_address:
              description: The Address to be used for shipping.
              anyOf:
                - $ref: ../components/schemas/address_fields.yaml
                - type: string
            discounts:
              description: An array of Discount codes to add to the Draft Order.
              type: array
              items:
                type: object
                required:
                  - code
                properties:
                  code:
                    description: The code that a Discount is identifed by.
                    type: string
            no_notification_order:
              description: >-
                An optional flag passed to the resulting order to determine use
                of notifications.
              type: boolean
            customer_id:
              description: The ID of the Customer to associate the Draft Order with.
              type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_draft-orders_{id}/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_draft-orders_{id}/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Draft Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              draft_order:
                $ref: ../components/schemas/draft-order.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
