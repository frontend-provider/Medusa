post:
  operationId: PostOrdersOrderReturns
  summary: Request a Return
  description: >-
    Requests a Return. If applicable a return label will be created and other
    plugins notified.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - items
          properties:
            items:
              description: The Line Items that will be returned.
              type: array
              items:
                required:
                  - item_id
                  - quantity
                properties:
                  item_id:
                    description: The ID of the Line Item.
                    type: string
                  reason_id:
                    description: The ID of the Return Reason to use.
                    type: string
                  note:
                    description: An optional note with information about the Return.
                    type: string
                  quantity:
                    description: The quantity of the Line Item.
                    type: integer
            return_shipping:
              description: The Shipping Method to be used to handle the return shipment.
              type: object
              properties:
                option_id:
                  type: string
                  description: >-
                    The ID of the Shipping Option to create the Shipping Method
                    from.
                price:
                  type: integer
                  description: The price to charge for the Shipping Method.
            note:
              description: An optional note with information about the Return.
              type: string
            receive_now:
              description: >-
                A flag to indicate if the Return should be registerd as received
                immediately.
              type: boolean
              default: false
            no_notification:
              description: >-
                A flag to indicate if no notifications should be emitted related
                to the requested Return.
              type: boolean
            refund:
              description: The amount to refund.
              type: integer
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/orders_{id}_return/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/orders_{id}_return/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Return
    - Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              order:
                $ref: ../components/schemas/order.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
