post:
  operationId: PostPaymentsPaymentCapture
  summary: Capture a Payment
  description: Captures a Payment.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Payment.
      schema:
        type: string
  x-codegen:
    method: capturePayment
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_payments_{id}_capture/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_payments_{id}_capture/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Payments
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminPaymentRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
