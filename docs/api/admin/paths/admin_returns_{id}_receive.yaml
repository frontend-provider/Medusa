post:
  operationId: PostReturnsReturnReceive
  summary: Receive a Return
  description: >-
    Registers a Return as received. Updates statuses on Orders and Swaps
    accordingly.
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Return.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostReturnsReturnReceiveReq.yaml
  x-codegen:
    method: receive
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_returns_{id}_receive/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_returns_{id}_receive/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Returns
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminReturnsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
