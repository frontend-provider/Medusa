delete:
  operationId: DeleteNotesNote
  summary: Deletes a Note
  description: Deletes a Note.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Note to delete.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/notes_{id}/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/notes_{id}/deleteundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Note
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
                description: The ID of the deleted Note.
              object:
                type: string
                description: The type of the object that was deleted.
                default: note
              deleted:
                type: boolean
                description: Whether or not the Note was deleted.
                default: true
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
