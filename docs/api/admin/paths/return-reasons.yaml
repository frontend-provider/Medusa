post:
  operationId: PostReturnReasons
  summary: Create a Return Reason
  description: Creates a Return Reason
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - label
            - value
          properties:
            label:
              description: The label to display to the Customer.
              type: string
            value:
              description: >-
                The value that the Return Reason will be identified by. Must be
                unique.
              type: string
            parent_return_reason_id:
              description: The ID of the parent return reason.
              type: string
            description:
              description: An optional description to for the Reason.
              type: string
            metadata:
              description: An optional set of key-value pairs with additional information.
              type: object
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/return-reasons/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/return-reasons/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Return Reason
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              return_reason:
                $ref: ../components/schemas/return_reason.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
get:
  operationId: GetReturnReasons
  summary: List Return Reasons
  description: Retrieves a list of Return Reasons.
  x-authenticated: true
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/return-reasons/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/return-reasons/getundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Return Reason
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              return_reasons:
                type: array
                items:
                  $ref: ../components/schemas/return_reason.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
