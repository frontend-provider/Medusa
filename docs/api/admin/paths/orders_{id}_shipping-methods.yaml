post:
  operationId: PostOrdersOrderShippingMethods
  summary: Add a Shipping Method
  description: >-
    Adds a Shipping Method to an Order. If another Shipping Method exists with
    the same Shipping Profile, the previous Shipping Method will be replaced.
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostOrdersOrderShippingMethodsReq.yaml
  x-authenticated: true
  x-codegen:
    method: addShippingMethod
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/orders_{id}_shipping-methods/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/orders_{id}_shipping-methods/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrdersRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
