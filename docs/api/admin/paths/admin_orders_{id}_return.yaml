  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order.
      schema:
        type: string
    - in: query
      name: expand
      description: Comma separated list of relations to include in the result.
      schema:
        type: string
    - in: query
      name: fields
      description: Comma separated list of fields to include in the result.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostOrdersOrderReturnsReq.yaml
  x-codegen:
    method: requestReturn
    params: AdminPostOrdersOrderReturnsParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_orders_{id}_return/post.js
