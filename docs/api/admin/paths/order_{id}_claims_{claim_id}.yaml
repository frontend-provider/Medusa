  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/order_{id}_claims_{claim_id}/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/order_{id}_claims_{claim_id}/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
