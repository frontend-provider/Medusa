  description: Updates a Claim.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order.
      schema:
        type: string
    - in: path
      name: claim_id
      required: true
      description: The ID of the Claim.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostOrdersOrderClaimsClaimReq.yaml
  x-codegen:
