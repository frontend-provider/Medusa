delete:
  operationId: DeleteInvitesInvite
  summary: Create an Invite
  description: Creates an Invite and triggers an 'invite' created event
  x-authenticated: true
  parameters:
    - in: path
      name: invite_id
      required: true
      description: The ID of the Invite
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/invites_{invite_id}/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/invites_{invite_id}/deleteundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Invite
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
                description: The ID of the deleted Invite.
              object:
                type: string
                description: The type of the object that was deleted.
                format: invite
              deleted:
                type: boolean
                description: Whether or not the Invite was deleted.
                default: true
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
