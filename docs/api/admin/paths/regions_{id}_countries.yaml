post:
  operationId: PostRegionsRegionCountries
  summary: Add Country
  description: Adds a Country to the list of Countries in a Region
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Region.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - country_code
          properties:
            country_code:
              description: The 2 character ISO code for the Country.
              type: string
              externalDocs:
                url: >-
                  https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements
                description: See a list of codes.
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/regions_{id}_countries/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/regions_{id}_countries/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Region
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              region:
                $ref: ../components/schemas/region.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
