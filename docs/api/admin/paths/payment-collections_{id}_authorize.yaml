  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the PaymentCollection.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/payment-collections_{id}_authorize/postundefined
