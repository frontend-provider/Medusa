post:
  operationId: PostNotificationsNotificationResend
  summary: Resend Notification
  description: >-
    Resends a previously sent notifications, with the same data but optionally
    to a different address
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Notification
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/AdminPostNotificationsNotificationResendReq.yaml
  x-codegen:
    method: resend
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_notifications_{id}_resend/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_notifications_{id}_resend/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Notifications
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminNotificationsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
