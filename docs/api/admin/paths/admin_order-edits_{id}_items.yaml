post:
  operationId: PostOrderEditsEditLineItems
  summary: Add a Line Item
  description: Create an OrderEdit LineItem.
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order Edit.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostOrderEditsEditLineItemsReq.yaml
  x-authenticated: true
  x-codegen:
    method: addLineItem
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_order-edits_{id}_items/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_order-edits_{id}_items/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Order Edits
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrderEditsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
