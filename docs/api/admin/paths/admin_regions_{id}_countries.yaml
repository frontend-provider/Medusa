post:
  operationId: PostRegionsRegionCountries
  summary: Add Country
  description: Adds a Country to the list of Countries in a Region
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Region.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostRegionsRegionCountriesReq.yaml
  x-codegen:
    method: addCountry
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_regions_{id}_countries/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_regions_{id}_countries/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Regions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminRegionsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
