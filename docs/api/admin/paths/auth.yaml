post:
  operationId: PostAuth
  summary: Authenticate a User
  x-authenticated: false
  description: Logs a User in and authorizes them to manage Store settings.
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              description: The User's email.
            password:
              type: string
              description: The User's password.
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/postundefined
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              user:
                $ref: ../components/schemas/user.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/incorrect_credentials.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
delete:
  operationId: DeleteAuth
  summary: Delete Session
  x-authenticated: true
  description: Deletes the current session for the logged in user.
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/deleteundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Auth
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
