      explode: false
      schema:
        type: array
        items:
          type: string
    - in: query
      name: expand
      description: Which fields should be expanded and retrieved in the result.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          required:
            - shipping_options
          properties:
            shipping_options:
              type: array
              description: >-
                The IDs of the shipping options to remove association with this
