post:
  operationId: PostUsers
  summary: Create a User
  description: Creates a User
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminCreateUserRequest.yaml
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/users/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/users/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - User
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/User.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
get:
  operationId: GetUsers
  summary: List Users
  description: Retrieves all users.
  x-authenticated: true
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/users/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/users/getundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - User
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  $ref: ../components/schemas/User.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
