post:
  operationId: PostDiscountsDiscountRegionsRegion
  summary: Add Region
  description: Adds a Region to the list of Regions that a Discount can be used in.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Discount.
      schema:
        type: string
    - in: path
      name: region_id
      required: true
      description: The ID of the Region.
      schema:
        type: string
  x-codegen:
    method: addRegion
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/admin_discounts_{id}_regions_{region_id}/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_discounts_{id}_regions_{region_id}/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Discounts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminDiscountsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
