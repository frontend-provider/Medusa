delete:
  operationId: DeleteProductsProductOptionsOption
  summary: Delete a Product Option
  description: >-
    Deletes a Product Option. Before a Product Option can be deleted all Option
    Values for the Product Option must be the same. You may, for example, have
    to delete some of your variants prior to deleting the Product Option
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Product.
      schema:
        type: string
    - in: path
      name: option_id
      required: true
      description: The ID of the Product Option.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/products_{id}_options_{option_id}/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/products_{id}_options_{option_id}/deleteundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Product
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              option_id:
                type: string
                description: The ID of the deleted Product Option
              object:
                type: string
                description: The type of the object that was deleted.
                default: option
              deleted:
                type: boolean
                description: Whether or not the items were deleted.
                default: true
              product:
                $ref: ../components/schemas/product.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
post:
  operationId: PostProductsProductOptionsOption
  summary: Update a Product Option
  description: Updates a Product Option
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Product.
      schema:
        type: string
    - in: path
      name: option_id
      required: true
      description: The ID of the Product Option.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - title
          properties:
            title:
              description: The title of the Product Option
              type: string
  x-codeSamples:
