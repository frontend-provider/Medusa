        $ref: ../code_samples/Shell/products_{id}_options_{option_id}/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Product
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
