post:
  operationId: PostUsersUserPassword
  summary: Reset Password
  description: Sets the password for a User given the correct token.
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - token
            - password
          properties:
            email:
              description: The Users email.
              type: string
              format: email
            token:
              description: The token generated from the 'password-token' endpoint.
              type: string
            password:
              description: The Users new password.
              type: string
              format: password
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/users_reset-password/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/users_reset-password/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - User
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/user.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
