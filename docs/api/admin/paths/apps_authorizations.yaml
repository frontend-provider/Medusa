post:
  operationId: PostApps
  summary: Generate Token for App
  description: Generates a token for an application.
  x-authenticated: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - application_name
            - state
            - code
          properties:
            application_name:
              type: string
              description: Name of the application for the token to be generated for.
            state:
              type: string
              description: State of the application.
            code:
              type: string
              description: The code for the generated token.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/apps_authorizations/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - App
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              apps:
                $ref: ../components/schemas/OAuth.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
