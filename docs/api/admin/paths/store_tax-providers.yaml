get:
  operationId: GetStoreTaxProviders
  summary: Retrieve configured Tax Providers
  description: Retrieves the configured Tax Providers
  x-authenticated: true
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/store_tax-providers/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_tax-providers/getundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Store
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              tax_providers:
                type: array
                items:
                  $ref: ../components/schemas/tax_provider.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
