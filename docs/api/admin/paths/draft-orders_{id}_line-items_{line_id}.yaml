delete:
  operationId: DeleteDraftOrdersDraftOrderLineItemsItem
  summary: Delete a Line Item
  description: Removes a Line Item from a Draft Order.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Draft Order.
      schema:
        type: string
    - in: path
      name: line_id
      required: true
      description: The ID of the Draft Order.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/draft-orders_{id}_line-items_{line_id}/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/draft-orders_{id}_line-items_{line_id}/deleteundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Draft Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              draft_order:
                $ref: ../components/schemas/draft-order.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
post:
  operationId: PostDraftOrdersDraftOrderLineItemsItem
  summary: Update a Line Item
  description: Updates a Line Item for a Draft Order
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Draft Order.
      schema:
        type: string
    - in: path
      name: line_id
      required: true
      description: The ID of the Line Item.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            unit_price:
              description: The potential custom price of the item.
              type: integer
            title:
              description: The potential custom title of the item.
              type: string
            quantity:
              description: The quantity of the Line Item.
              type: integer
            metadata:
              description: >-
                The optional key-value map with additional details about the
                Line Item.
              type: object
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/draft-orders_{id}_line-items_{line_id}/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/draft-orders_{id}_line-items_{line_id}/postundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Draft Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              draft_order:
                $ref: ../components/schemas/draft-order.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
