get:
  operationId: GetSwapsSwap
  summary: Get a Swap
  description: Retrieves a Swap.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Swap.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/swaps_{id}/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/swaps_{id}/getundefined
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Swap
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              swap:
                $ref: ../components/schemas/swap.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
