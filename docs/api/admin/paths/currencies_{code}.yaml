post:
  operationId: PostCurrenciesCurrency
  summary: Update a Currency
  description: Update a Currency
  x-authenticated: true
  parameters:
    - in: path
      name: code
      required: true
      description: The code of the Currency.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            includes_tax:
              type: boolean
              description: '[EXPERIMENTAL] Tax included in prices of currency.'
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/currencies_{code}/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/currencies_{code}/postundefined
  tags:
    - Currency
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              currency:
                $ref: ../components/schemas/currency.yaml
