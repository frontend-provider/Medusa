type: object
required:
  - payment_methods
properties:
  payment_methods:
    type: array
    items:
      type: object
      required:
        - provider_id
        - data
      properties:
        provider_id:
          description: The id of the Payment Provider where the payment method is saved.
          type: string
        data:
          description: >-
            The data needed for the Payment Provider to use the saved payment
            method.
          type: object
