type: object
required:
  - product_tags
  - count
  - offset
  - limit
properties:
  product_tags:
    type: array
    items:
      $ref: ./ProductTag.yaml
  count:
    type: integer
    description: The total number of items available
  offset:
    type: integer
    description: The number of items skipped before these items
  limit:
    type: integer
    description: The number of items per page
