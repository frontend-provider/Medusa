type: object
required:
  - product_types
  - count
  - offset
  - limit
properties:
  product_types:
    type: array
    items:
      $ref: ./ProductType.yaml
  count:
    type: integer
    description: The total number of items available
  offset:
    type: integer
    description: The number of items skipped before these items
  limit:
    type: integer
    description: The number of items per page
