post:
  operationId: PostProductsSearch
  summary: Search Products
  description: Run a search query on products using the search engine installed on Medusa
  parameters:
    - in: query
      name: q
      required: true
      description: The query to run the search with.
      schema:
        type: string
    - in: query
      name: offset
      description: How many products to skip in the result.
      schema:
        type: integer
    - in: query
      name: limit
      description: Limit the number of products returned.
      schema:
        type: integer
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/products_search/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/products_search/postundefined
  tags:
    - Product
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            properties:
              hits:
                type: array
                description: >-
                  Array of results. The format of the items depends on the
                  search engine installed on the server.
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
