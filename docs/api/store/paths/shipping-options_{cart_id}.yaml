get:
  operationId: GetShippingOptionsCartId
  summary: List for Cart
  description: Retrieves a list of Shipping Options available to a cart.
  parameters:
    - in: path
      name: cart_id
      required: true
      description: The id of the Cart.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/shipping-options_{cart_id}/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/shipping-options_{cart_id}/getundefined
  tags:
    - Shipping Option
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              shipping_options:
                type: array
                items:
                  $ref: ../components/schemas/ShippingOption.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
