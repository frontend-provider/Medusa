post:
  operationId: PostCartsCartLineItemsItem
  summary: Update a Line Item
  description: Updates a Line Item if the desired quantity can be fulfilled.
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Cart.
      schema:
        type: string
    - in: path
      name: line_id
      required: true
      description: The id of the Line Item.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StorePostCartsCartLineItemsItemReq.yaml
  x-codegen:
    method: updateLineItem
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/store_carts_{id}_line-items_{line_id}/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_carts_{id}_line-items_{line_id}/post.sh
  tags:
    - Carts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCartsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
