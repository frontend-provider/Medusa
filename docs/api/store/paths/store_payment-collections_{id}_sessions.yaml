post:
  operationId: PostPaymentCollectionsSessions
  summary: Manage a Payment Session
  description: Manages Payment Sessions from Payment Collections.
  x-authenticated: false
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Payment Collection.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StorePaymentCollectionSessionsReq.yaml
  x-codegen:
    method: managePaymentSession
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/store_payment-collections_{id}_sessions/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_payment-collections_{id}_sessions/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Payment Collections
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StorePaymentCollectionsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
