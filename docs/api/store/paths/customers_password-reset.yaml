post:
  operationId: PostCustomersResetPassword
  summary: Reset Password
  description: >-
    Resets a Customer's password using a password token created by a previous
    /password-token request.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
            - token
          properties:
            email:
              description: The email of the customer.
              type: string
              format: email
            password:
              description: The Customer's password.
              type: string
              format: password
            token:
              description: The reset password token
              type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/customers_password-reset/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/customers_password-reset/postundefined
  tags:
    - Customer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              customer:
                $ref: ../components/schemas/customer.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
