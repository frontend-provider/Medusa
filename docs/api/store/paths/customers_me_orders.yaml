get:
  operationId: GetCustomersCustomerOrders
  summary: List Orders
  description: Retrieves a list of a Customer's Orders.
  x-authenticated: true
  parameters:
    - in: query
      name: q
      description: Query used for searching orders.
      schema:
        type: string
    - in: query
      name: id
      description: Id of the order to search for.
      schema:
        type: string
    - in: query
      name: status
      style: form
      explode: false
      description: Status to search for.
      schema:
        type: array
        items:
          type: string
    - in: query
      name: fulfillment_status
      style: form
      explode: false
      description: Fulfillment status to search for.
      schema:
        type: array
        items:
          type: string
    - in: query
      name: payment_status
      style: form
      explode: false
      description: Payment status to search for.
      schema:
        type: array
        items:
          type: string
    - in: query
      name: display_id
      description: Display id to search for.
      schema:
        type: string
    - in: query
      name: cart_id
      description: to search for.
      schema:
        type: string
    - in: query
      name: email
      description: to search for.
      schema:
        type: string
    - in: query
      name: region_id
      description: to search for.
      schema:
        type: string
    - in: query
      name: currency_code
      style: form
      explode: false
      description: The 3 character ISO currency code to set prices based on.
      schema:
        type: string
        externalDocs:
          url: https://en.wikipedia.org/wiki/ISO_4217#Active_codes
          description: See a list of codes.
    - in: query
      name: tax_rate
      description: to search for.
      schema:
        type: string
    - in: query
      name: created_at
      description: Date comparison for when resulting collections were created.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: updated_at
      description: Date comparison for when resulting collections were updated.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: canceled_at
      description: Date comparison for when resulting collections were canceled.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: limit
      description: How many orders to return.
      schema:
        type: integer
        default: 10
    - in: query
      name: offset
      description: The offset in the resulting orders.
      schema:
        type: integer
        default: 0
    - in: query
      name: fields
      description: >-
        (Comma separated string) Which fields should be included in the
        resulting orders.
      schema:
        type: string
    - in: query
      name: expand
      description: >-
        (Comma separated string) Which relations should be expanded in the
        resulting orders.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/customers_me_orders/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/customers_me_orders/getundefined
  security:
    - cookie_auth: []
  tags:
    - Customer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              orders:
                type: array
                items:
                  $ref: ../components/schemas/Order.yaml
              count:
                type: integer
                description: The total number of items available
              offset:
                type: integer
                description: The number of items skipped before these items
              limit:
                type: integer
                description: The number of items per page
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
