get:
  operationId: GetSwapsSwapCartId
  summary: Get by Cart ID
  description: Retrieves a Swap by the id of the Cart used to confirm the Swap.
  parameters:
    - in: path
      name: cart_id
      required: true
      description: The id of the Cart
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/swaps_{cart_id}/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/swaps_{cart_id}/getundefined
  tags:
    - Swap
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              swap:
                $ref: ../components/schemas/Swap.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
