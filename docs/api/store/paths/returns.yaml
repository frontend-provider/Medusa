post:
  operationId: PostReturns
  summary: Create Return
  description: Creates a Return for an Order.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - order_id
            - items
          properties:
            order_id:
              type: string
              description: The ID of the Order to create the Return from.
            items:
              description: The items to include in the Return.
              type: array
              items:
                required:
                  - item_id
                  - quantity
                properties:
                  item_id:
                    description: The ID of the Line Item from the Order.
                    type: string
                  quantity:
                    description: The quantity to return.
                    type: integer
                  reason_id:
                    description: The ID of the return reason.
                    type: string
                  note:
                    description: A note to add to the item returned.
                    type: string
            return_shipping:
              description: >-
                If the Return is to be handled by the store operator the
                Customer can choose a Return Shipping Method. Alternatvely the
                Customer can handle the Return themselves.
              type: object
              required:
                - option_id
              properties:
                option_id:
                  type: string
                  description: >-
                    The ID of the Shipping Option to create the Shipping Method
                    from.
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/returns/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/returns/postundefined
  tags:
    - Return
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              return:
                $ref: ../components/schemas/return.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
