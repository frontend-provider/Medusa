get:
  operationId: GetAuthEmail
  summary: Check if email exists
  description: Checks if a Customer with the given email has signed up.
  parameters:
    - in: path
      name: email
      schema:
        type: string
        format: email
      required: true
      description: The email to check if exists.
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth_{email}/getundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth_{email}/getundefined
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              exists:
                type: boolean
                description: Whether email exists or not.
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
