delete:
  operationId: DeleteCartsCartLineItemsItem
  summary: Delete a Line Item
  description: Removes a Line Item from a Cart.
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Cart.
      schema:
        type: string
    - in: path
      name: line_id
      required: true
      description: The id of the Line Item.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/carts_{id}_line-items_{line_id}/deleteundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/carts_{id}_line-items_{line_id}/deleteundefined
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              cart:
                $ref: ../components/schemas/cart.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
post:
  operationId: PostCartsCartLineItemsItem
  summary: Update a Line Item
  description: Updates a Line Item if the desired quantity can be fulfilled.
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Cart.
      schema:
        type: string
    - in: path
      name: line_id
      required: true
      description: The id of the Line Item.
      schema:
        type: string
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/carts_{id}_line-items_{line_id}/postundefined
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/carts_{id}_line-items_{line_id}/postundefined
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              cart:
                $ref: ../components/schemas/cart.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - quantity
          properties:
            quantity:
              type: integer
              description: The quantity to set the Line Item to.
